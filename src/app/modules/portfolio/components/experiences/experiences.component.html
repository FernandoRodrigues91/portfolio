<div class = "container">
  <h2>Ãšltimas Experiencias</h2>
  @for (item of arrayExperiences(); track item;){
    <details>
      <summary>
        <p>
          <strong> {{item.summary.strong}}</strong>
          {{item.summary.p}}
        </p>
      </summary>
      <article [innerHTML]="item.text"></article>
      <h2>Ferramentas Utilizadas</h2>
      <ul>
        @for (item of arrayKnowledge(); track item) {
          <li>
            <img
            [src]="item.src"
            [alt]="item.alt"
            loading="lazy"
            width="22px"
            height="22px"
            />
          </li>
        }
      </ul>
    </details>
  }
</div>
